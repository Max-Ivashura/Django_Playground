<!DOCTYPE html>
<html>
<head>
    <title>{% if book %}Обновление{% else %}Создание{% endif %} книги</title>
</head>
<body>
    <h1>{% if book %}Обновление{% else %}Создание{% endif %} книги</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'book_list' %}">Назад к списку</a>
</body>
</html>
